<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="https://img2.gratispng.com/20180320/laq/kisspng-computer-icons-calculator-photos-icon-calculator-5ab099a618dfe3.1229697215215231101019.jpg" type="image/x-icon">

<body>
    <header>
        <h1>Tabuada 👨🏽‍🏫</h1>

    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn">

            <select name="tabuada" id="seltab" size="10">

        </div>
    </section>

    <footer>
        <p>&copy; <i>CursoemVídeo</i></p>
